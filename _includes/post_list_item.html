
<article class="post">
    <a href="{{ post.url }}" class="bg_image" style="background-image: url(/assets/images/posts//{{ post.image }})"></a>
    <div class="post_text">
        <h2><a href="{{ post.url }}">{{ post.title | capitalize }}</a></h2>
        <p>{{ post.resum }}</p>
        <div class="post_extra">
            <div class="tags">
                <a href="{{ base.url }}/tags/{{ post.tags | first }}.html">{{ post.tags | first | upcase }}</a>
            </div>
            <div class="read_more"><a href="{{ post.url }}">Leer mÃ¡s >></a></div>
        </div>
    </div>
</article>
