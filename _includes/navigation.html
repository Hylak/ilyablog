<div class="header">
    <div></div>
</div>
<nav>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.link }}" {% if page.url == item.link %} class="current" {% endif %}>
                {{ item.name | upcase }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% comment %}
    {% for item in site.data.navigation %}
    
    <div>
        <a href="{{ item.link }}" {% if page.url == item.link %} class="current" {% endif %}>
            {{ item.name | upcase }}
        </a>
    </div>
    
    {% endfor %}
    {% endcomment %}
</nav>
