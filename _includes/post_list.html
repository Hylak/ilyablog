<div class="post_list">
    <h1>Últimas entradas</h1> 
    {% for post in site.posts %}
        <article class="post">
          <a href="{{ post.url }}" class="bg_image" style="background-image: url(/assets/images/posts/main_images/{{ post.image }})"></a>
          <div class="post_text">
              <h2><a href="{{ post.url }}">{{ post.title | capitalize }}</a></h2>
              {{ post.excerpt }}
              <div class="post_extra">
                  <div class="tags">
                      <a href="tags/{{  post.tags | first }}.html">{{ post.tags | first | upcase }}</a>
                  </div>
                  <div class="read_more"><a href="{{ post.url }}">Leer más >></a></div>
              </div>
          </div>
        </article>
    {% endfor %}
</div>
