<div class="post_detail">
    <div class="post_header">
        <h1>{{ page.title }}</h1>
            <span>Por Ilya</span> 
            
            <span class="post_date"> el {{ page.date | date: "%m/%d/%Y" }}</span>
            {% if page.tags %}
                <span class="sakura"></span>
                <span class="tags">{{ page.tags | array_to_sentence_string | upcase }}</span>
            {% endif %}
    </div>
    <div class="post_content">
        <img src="/assets/images/posts/main_images/{{ page.image }}" alt="">
        {{ content }}
    </div>
</div>
{% include footer.html %}
