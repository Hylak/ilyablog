---
layout: default
title: Tags
---
<ul>
    {% for tag in site.tags_a %}
        {{tag}} <br>

        {% assign filtered-posts = site.posts | where: "tags", tag %}
        {% for post in filtered-posts %}
        <li>
            <a href="{{post.url}}">{{post.title}}</a>
        </li>
        {% endfor %} 
    {% endfor %}
</ul>
